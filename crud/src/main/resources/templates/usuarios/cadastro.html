<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="header/head.html :: head"><meta charset="UTF-8"/></head>
<body>
	<div class="container login-container">
		<div class="row">
			<div class="col-md-4 ads"></div>
			<div class="col-md-4 login-form">
				<div class="profile-img">
					<img src="https://www.shareicon.net/data/2016/09/01/822711_user_512x512.png"  alt="" height="200px" width="200px;">
				</div>
				<h3>Cadastrar Novo Usuário</h3>
				<form name='novousuario' th:action="@{/usuarios/salvar}" method="POST">
					<div class="form-group">
						<input type="text" class="form-control"  autofocus required
							name="nome" placeholder="Nome do Usuário">
					</div>
					<div class="form-group">
						<input type="text" class="form-control"  autofocus required
							name="login" placeholder="Login">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="senha" required
							placeholder="Senha">
					</div>
					<div class="form-group">
						<input type="password" class="form-control"  required
							placeholder="Confirmar Senha">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="biblioteca" required
							placeholder="Nome da Bliblioteca">
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block" type="submit">Salvar</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<div th:replace="rodape/rodape.html :: footer"></div>

	<script th:src="@{scripts/header.js}"></script>
</body>
</html>
